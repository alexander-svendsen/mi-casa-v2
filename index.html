<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <meta name="theme-color" content="#FFFFFF">
    <title>Mi Casa</title>
    <meta name="title" content="Mi Casa">
    <meta name="description" content="A floor plan project written entirely in css and html.">
    <link href="src/main.scss" rel="stylesheet">
</head>
<body>
<div role="main">
    <div class="explanation">
        <h1>Mi Casa</h1>
        <p>
            <bold>A floor plan project</bold>
        </p>
    </div>
    <div class="main-floor">
        <div class="bathroom">
            <div class="shower"></div>
            <div class="toilet"></div>
            <div class="vanity"></div>
            <div class="rug"></div>
            <div class="name">bathroom</div>
            <div class="size">5,8m</div>
        </div>
        <div class="bedroom-1">
            <div class="block"></div>
            <div class="window-hor"></div>
            <div class="closet top-closet"></div>
            <div class="closet bottom-closet"></div>
            <div class="bed">
                <div class="blanket"></div>
                <div class="pillow"></div>
                <div class="pillow"></div>
            </div>
            <div class="bed-table top-bed-table"></div>
            <div class="bed-table bottom-bed-table"></div>
            <div class="door-hor"></div>
            <div class="name">master bedroom </div>
            <div class="size">13,5m</div>
        </div>
        <div class="bedroom-2">
            <div class="window-hor"></div>
            <div class="closet"></div>
            <div class="bed">
                <div class="blanket"></div>
                <div class="pillow"></div>
            </div>
            <div class="name">guest bedroom</div>
            <div class="size">7,5m</div>
        </div>
        <div class="hallway">
            <div class="door-hor main-entry"></div>
            <div class="door-ver bathroom-entry"></div>
            <div class="door-ver living-entry"></div>
            <div class="door-ver bedroom1-entry"></div>
            <div class="door-hor bedroom2-entry"></div>
            <div class="rug"></div>
            <div class="name">hallway</div>
            <div class="size">6m</div>
        </div>
        <div class="kitchen">
            <div class="ref"></div>
            <div class="cabinets">
                <div class="stove">
                    <div class="stove-top1"></div>
                    <div class="stove-top2"></div>
                </div>
                <div class="sink-tap-1"></div>
                <div class="sink-tap-2"></div>
            </div>
            <div class="name">kitchen</div>
        </div>
        <div class="living-room">
            <div class="rug"></div>
            <div class="sofa"></div>
            <div class="coffee-table"></div>
            <div class="comfy-chair"></div>
            <div class="tv-set"></div>
            <div class="window-hor large-window"></div>
            <div class="window-ver"></div>
            <div class="window-hor small-window"></div>
            <div class="door-hor bedroom2-entry"></div>
            <div class="table">
                <div class="chair left-top-chair"></div>
                <div class="chair left-bottom-chair"></div>
                <div class="chair right-top-chair"></div>
                <div class="chair right-bottom-chair"></div>
            </div>
            <div class="name">living room</div>
            <div class="size">22m</div>
        </div>
        <div class="balcony">
            <div class="patio-table"></div>
            <div class="patio-chair chair-1"></div>
            <div class="patio-chair chair-2"></div>
            <div class="window-ver"></div>
            <div class="window-hor"></div>
            <div class="name">balcony</div>
            <div class="size">14m</div>
        </div>
    </div>
</div>
</body>
</html>
